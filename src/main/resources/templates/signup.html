<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #6a0dad; /* Purple header bar */
            padding: 10px;
        }

        .navbar h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #6a0dad; /* Purple */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #6a0dad;
            border-color: #6a0dad;
        }

        .btn-primary:hover {
            background-color: #580b9c;
            border-color: #580b9c;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="navbar">
    <h1>Task Manager</h1>
</div>

<!-- Signup Form -->
<div class="form-container">
    <h2>Sign Up</h2>
    <form th:action="@{/signup}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        <a href="/signin" class="btn btn-secondary btn-block mt-2">Login</a>
    </form>
</div>

</body>
</html>
