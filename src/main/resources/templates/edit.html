<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }

        .navbar {
            background-color: #6200ee;
            color: #fff;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        h1 {
            color: #6200ee;
            text-align: center;
            margin: 2rem 0;
            font-weight: bold;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .btn-custom {
            background-color: #6200ee;
            color: white;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-control {
            border-radius: 8px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">Task Manager</a>
    </div>
</nav>

<!-- Edit Form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Edit Task</h1>
            <div class="card p-4">
                <form th:action="@{/{id}(id=${task.id})}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" th:field="*{task.title}" placeholder="Enter task title">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="4" th:field="*{task.description}" placeholder="Enter task description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Update Task</button>
                </form>
                <a href="/" class="btn btn-secondary mt-3 w-100">Back to List</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
